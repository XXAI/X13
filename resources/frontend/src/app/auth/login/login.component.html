<section class="login" >
  
  <form fxLayout fxLayoutAlign="center center" [formGroup]="loginForm" fxFlex="100" (ngSubmit)="onSubmit()">
    <mat-card fxFlex.xs="100%" fxFlex="40" style="padding: 0;">
      <div><img style="width:100%"src="assets/logo-login.svg" alt=""></div>
      <mat-divider></mat-divider>
      <mat-card-content *ngIf="errorMessage" fxLayout="column" style="background-color: rgb(239, 42, 42); margin:0px; padding-bottom:10px; padding-top:10px; color:rgb(255, 255, 170)">
        <span>
          <mat-icon *ngIf="errorIcon == 'BAN'">block</mat-icon>
          <mat-icon *ngIf="errorIcon == 'BLCKD'">lock</mat-icon>
          <mat-icon *ngIf="errorIcon == 'default'">warning</mat-icon>
        </span>
        <span>
          {{errorMessage}}
        </span>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading" ></mat-progress-bar>
      <mat-card-content fxLayout="column" style="background-color: whitesmoke; margin:0px; padding-bottom:10px; padding-top:10px;">
          <section fxFlex fxLayout="row" fxLayoutAlign="space-evenly center">
            <section fxFlex="30" class="mat-elevation-z1" style="background-color: white; padding-top: 5px;">
                <img style="width:100%"src="{{avatarPlaceholder}}" alt="">
            </section>
            <section fxFlex="65" fxLayout="column">
              <mat-form-field fxFlex appearance="outline">
                <mat-label>Usuario</mat-label>
                  <input 
                    type="text"
                    matInput 
                    #username
                    placeholder="Usuario"
                    formControlName="usuario"
                    autocomplete="off"
                    (blur)="checkAvatar(username.value)">
                  <mat-error>El usuario es inválido</mat-error>
                  <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
              <mat-form-field fxFlex appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input 
                    type="password" 
                    matInput
                    #password
                    placeholder="Tu contraseña" 
                    formControlName="password">
                  <mat-error>La contraseña es requerida.</mat-error>
                  <mat-icon matSuffix>vpn_key</mat-icon>
              </mat-form-field>
            </section>
          </section>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions fxLayout="column" fxAlignItems="center" style="margin:0pc; padding:10px;">
          <button fxFlex type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid || isLoading"><mat-icon>login</mat-icon>  Entrar</button>
          <!--a mat-button  routerLink="/forgot-password" >Olvidé mi contraseña</a-->
      </mat-card-actions>
    </mat-card>
  </form>
</section>
