<section fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start" style="padding:10px; height: 100%; overflow: auto; flex: 1 1 0%; background-color: whitesmoke;">
    <div class="data-loading-shade" *ngIf="isLoading"><mat-spinner></mat-spinner></div>
    <section fxFlex="none" fxLayout="column">
            <div fxLayout="row" fxLayout.xs="column">
                
                    <mat-form-field fxFlex="none" appearance="fill">
                        <mat-label>Catalogos</mat-label>
                        <input type="text" matInput aria-label="Catalogo" placeholder="Teclee para buscar un Catalogo" [formControl]="catalogoControl" (blur)="validarOpcionSeleccionadaDetalles()" [matAutocomplete]="autoCatalogos" autocomplete="off">
                        <button mat-icon-button matPrefix>
                            <mat-icon>{{(catalogoControl.value && catalogoControl.value.id)?'check_box':'list_alt'}}</mat-icon>
                        </button>
                        <mat-autocomplete autoActiveFirstOption (optionSelected)="catalogoSeleccionado()" #autoCatalogos="matAutocomplete" [displayWith]="getDisplayFn('label')" panelWidth="auto">
                            <mat-option *ngIf="listaCatalogos.length == 0" value="">No hay Catalogos disponibles</mat-option>
                            <mat-option *ngFor="let catalogo of filteredCatalogos | async" [value]="catalogo">
                                {{catalogo.label}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-error *ngIf="catalogoControl.hasError('notSelected')">Seleccionar un elemento de la lista</mat-error>
                    </mat-form-field>
                
                <div fxFlex fxLayout="row wrap">
                    <mat-form-field fxFill appearance="fill">
                        <mat-label>Buscar</mat-label>
                        <input matInput [(ngModel)]="searchQuery" (keyup.escape)="cleanSearch()" (keyup.enter)="applyFilter()" placeholder="Buscar ..." autocomplete="off">
                        <button matSuffix *ngIf="searchQuery" mat-icon-button (click)="cleanSearch()" [attr.aria-label]="'Clean Query'" [attr.aria-pressed]="'cleanQuery'">
                            <mat-icon>close</mat-icon>
                        </button>
                        <button mat-icon-button matSuffix (click)="applyFilter()">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>

            <div fxFlex="none" fxLayout="row" fxLayoutGap="5px">
                <div fxFlex class="catalogo-seleccionado" *ngIf="selectedCatalogo">
                    <span>Trabajando: </span> {{selectedCatalogo.label}}
                </div>
                <div fxFlex></div>
                <div fxFlex="none">
                    <button mat-raised-button color="info" (click)="mostrarDialogo()" ><mat-icon>add_circle</mat-icon> Nuevo Registro</button>
                </div>
            </div>
    </section>
    <section fxFlex fxLayout="row">
        <div fxFlex fxLayout="column" class="table-container">
            <div fxFlex style="overflow: auto;">
                <table #dataTable mat-table [dataSource]="dataSource" class="data-table" matSort>
                    <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
                        <th mat-header-cell *matHeaderCellDef width="1"> {{column}} </th>
                        <td mat-cell *matCellDef="let row">
                            {{row[column]}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="noResultsFound">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                            No se encontraron registros 
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row (click)="mostrarDialogo(row.id)" *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>

                    <tr mat-footer-row *matFooterRowDef="['noResultsFound']" class="no-results-found" [ngClass]="{'hide':(dataSource && dataSource.length > 0)}"></tr>
                </table>
            </div>

            <mat-card fxFlex="none" class="table-container">
                <mat-paginator #paginator [pageSize]="pageSize" [pageIndex]="currentPage" [length]="resultsLength"  [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="pageEvent = loadDataSource($event)"></mat-paginator>
            </mat-card>
        </div>
    </section>
</section>
