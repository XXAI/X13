<section fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start" style="padding:10px; height: 100%; overflow: auto; flex: 1 1 0%;">
    <section fxFlex="none" style="font-weight: 450; font-size: 20px; text-align: center;">
        {{errorMessage}}
    </section>
    <div fxFlex style="overflow: auto;">
        <table mat-table [dataSource]="dataSource" class="data-table" multiTemplateDataRows>
            
            <ng-container matColumnDef="clave">
                <th mat-header-cell *matHeaderCellDef width="1"> Clave </th>
                <td mat-cell *matCellDef="let row" style="white-space: nowrap; padding:0px 5px;">
                    {{row.clave}}
                </td>
            </ng-container>
            
            <ng-container matColumnDef="nombre" >
                <th mat-header-cell *matHeaderCellDef fxHide.xs="true"> Nombre </th>
                <td mat-cell *matCellDef="let row" fxHide.xs="true"> {{row.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="lote" >
                <th mat-header-cell *matHeaderCellDef fxHide.xs="true" width="1" style="text-align: center; white-space: nowrap;"> Lote </th>
                <td mat-cell *matCellDef="let row" fxHide.xs="true" width="1" style="white-space: nowrap; text-align: center;"> {{row.lote}} </td>
            </ng-container>

            <ng-container matColumnDef="feca_caducidad" >
                <th mat-header-cell *matHeaderCellDef fxHide.xs="true" width="1" style="text-align: center; white-space: nowrap;"> Fecha de Caducidad </th>
                <td mat-cell *matCellDef="let row" fxHide.xs="true" width="1" style="white-space: nowrap; text-align: center;"> {{row.fecha_caducidad | date:'dd-MM-yyyy'}} </td>
            </ng-container>
            
            <ng-container matColumnDef="existencia" >
                <th mat-header-cell *matHeaderCellDef fxHide.xs="true" width="1" style="text-align: center; white-space: nowrap;"> Existencia </th>
                <td mat-cell *matCellDef="let row" fxHide.xs="true" width="1" style="white-space: nowrap; text-align: center;"> {{row.existencia | number:'1.0-0'}} </td>
            </ng-container>

            <ng-container matColumnDef="noResultsFound">
                <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length"> No se encontraron articulos </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row class="tabla-row-articulo" *matRowDef="let row; let i = index; columns: displayedColumns;">

            <tr mat-footer-row *matFooterRowDef="['noResultsFound']" class="not-results-found" [ngClass]="{'hide': dataSource && dataSource.filteredData.length > 0}"></tr>
        </table>
    </div>
    <section fxFlex="none" fxLayout="row">
        <button fxFlex="none" mat-flat-button color="accent" (click)="downloadFile()"><mat-icon>download</mat-icon> Descargar en un archivo</button>
        <div fxFlex></div>
        <button fxFlex="20" mat-raised-button (click)="cerrar()">Cerrar</button>
    </section>
</section>
