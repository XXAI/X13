<section fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start" style="padding:10px; height: 100%; overflow: auto; flex: 1 1 0%;">
    <div class="users-loading-shade" *ngIf="isLoading"><mat-spinner></mat-spinner></div>
    <section fxFlex fxLayout="column">
        <mat-card fxFlex fxLayout="column" style="overflow: auto;">
            <div fxFlex="none" fxLayout="row">
                <div fxFlex>
                    <mat-form-field appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput [(ngModel)]="searchQuery" (keyup.enter)="applyFilter()" placeholder="Buscar">
                        <button mat-icon-button flexFill matSuffix (click)="applyFilter()" color="primary" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'hidePassword'">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            
            <div fxFlex="none" fxLayout="row" style="padding-bottom:10px;">
                <div fxFlex></div>
                <button mat-raised-button color="primary" routerLink="/usuarios/nuevo"><mat-icon>add_circle</mat-icon> Nuevo Usuario</button>
            </div>

            <mat-divider [inset]="true"></mat-divider>

            <div fxFlex fxLayout="column" class="users-container " style="overflow: auto;">
                <table #usersTable mat-table [dataSource]="dataSource" class="users-table" matSort>
                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header width="1"> Estatus </th>
                        <td mat-cell *matCellDef="let row"> 
                            <mat-icon style="color:red;"*ngIf="row.status == 'BAN'">block</mat-icon>
                            <mat-icon style="color:orange;"*ngIf="row.status == 'BLCKD'">lock</mat-icon>
                            <mat-icon style="color:green;" *ngIf="row.status == 'OK'">account_box</mat-icon>
                        </td>
                    </ng-container>
            
                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>
            
                    <!-- Name Column -->
                    <ng-container matColumnDef="name" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header fxHide.xs="true"> Name </th>
                        <td mat-cell *matCellDef="let row" fxHide.xs="true"> {{row.name}} </td>
                    </ng-container>
            
                    <!-- Email Column -->
                    <ng-container matColumnDef="last_login" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header width="1" style="text-align:center; white-space: nowrap;"> Último Inicio de sesión </th>
                        <td mat-cell *matCellDef="let row" style="white-space: nowrap; padding: 0 5px;"> {{row.last_login | date:'MMM d, y, h:mm:ss a'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Acciones</th>
                        <td mat-cell *matCellDef="let row" width="1" style="white-space: nowrap;">
                            <button mat-icon-button color="primary" routerLink="/usuarios/editar/{{row.id}}"><mat-icon>edit</mat-icon></button> &nbsp;
                            <button mat-icon-button color="warn" (click)="confirmDeleteUser(row.id)"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="noResultsFound">
                        <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
                            No se encontraron registros 
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr mat-footer-row *matFooterRowDef="['noResultsFound']" class="not-results-found" [ngClass]="{'hide':!(dataSource!=null && dataSource.length==0)}"></tr>
                </table>
            </div>
            <mat-paginator #paginator pageSize="20" [pageIndex]="currentPage" [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons (page)="pageEvent = loadUsersData($event)"></mat-paginator>
        </mat-card>
    </section>
</section>
